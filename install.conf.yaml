- defaults:
    link:
      relink: true
      create: true
      force: true
      glob: true

- clean: ["~`"]

- clean:
    ~/.config:
      recursive: true
    ~/.doom.d:
      recursive: true
- link:
    ~/.config:
      path: dot_config/*
    ~/.doom.d:
      path: dot_doom_d/*
    ~/.doom.d:
      if: '[ $PLATFORM = termux ]'
      path: dot_doom_d_termux/*
    ~/.histdb/zsh-history.db:
      dot_histdb/zsh-history.db
    ~/:
      path: dot_prezto/runcoms/*

- shell:
    - [git submodule update --init --recursive, Installing submodules]
