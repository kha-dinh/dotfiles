- defaults:
    link:
      relink: true
      create: true
      force: true
      glob: true

- clean: ["~`"]

- clean:
    ~/.config:
      recursive: true
    ~/.doom.d:
      recursive: true
- link:
    ~/.config:
      path: dot_config/**
      # exclude: [dot_config/lvim/plugins]
    ~/.doom.d: dot_doom_d
    ~/.doom.d/init.el:
      if: "[ $PLATFORM = termux ]"
      path: dot_doom_d_termux/init.el
    ~/.doom.d/config.org:
      if: "[ $PLATFORM = termux ]"
      path: dot_doom_d_termux/config.org
    ~/.doom.d/lisp:
      path: emacs-packages/**
    ~/.ssh/config: ssh/config
    ~/.zprezto: dot_prezto
    ~/.zlogin: dot_prezto/runcoms/zlogin
    ~/.zlogout: dot_prezto/runcoms/zlogout
    ~/.zpreztorc: dot_prezto/runcoms/zpreztorc
    ~/.zprofile: dot_prezto/runcoms/zprofile
    ~/.zshenv: dot_prezto/runcoms/zshenv
    ~/.zshrc: dot_prezto/runcoms/zshrc
    ~/.p10k.zsh: dot_prezto/runcoms/p10k.zsh
    ~/.vimrc: dot_prezto/runcoms/vimrc
    ~/.tmux.conf : dot_prezto/runcoms/tmux.conf
    # ~/.local/share/nvim/site/pack/packer/start/packer.nvim: nvim/packer.nvim

- git:
    # "~/.histdb":
