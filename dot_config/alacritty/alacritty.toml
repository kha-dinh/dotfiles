[cursor.style]
blinking = "on"
shape = "Beam"

[font]
size = 12

[font.normal]
# Default = ["JetBrains Mono"]
family = "monospace"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "Return"
mods = "Control|Shift"

[env]
TERM = "xterm-256color"
