#
# Left
workspace=name:1.main, persitent:true, monitor:DP-3, default:true
workspace=name:3.browser,on-created-empty:[] google-chrome-stable, persitent:true, decorate:true, monitor:DP-3
workspace=name:4.notes, persitent:true, monitor:DP-3, on-created-empty:[] $execterm 'ZK_NOTEBOOK_DIR='$HOME/mynotes' zk edit -i --sort=modified'
workspace=name:5.misc_l, persitent:true, decorate:true, monitor:DP-3

# Right
workspace=name:6.zotero,on-created-empty:[] zotero, persitent:true, decorate:true, monitor:DP-1
workspace=name:7.browser_r,on-created-empty:[] google-chrome-stable, persitent:true, decorate:true, monitor:DP-1


# https://wiki.hyprland.org/Configuring/Workspace-Rules/
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]
windowrule = bordersize 0, floating:0, onworkspace:f[1]
windowrule = rounding 0, floating:0, onworkspace:f[1]
