# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
$term = ghostty --gtk-single-instance=true
$execterm = $term -e 
bind = $mainMod, T, exec, $term
bind = $mainMod, Z, exec, $execterm env ZK_NOTEBOOK_DIR='$HOME/mynotes' zk edit -i --sort=modified
bind = $mainMod, A, exec, $execterm fish -c "$HOME/.dotfiles/scripts/pdf_zotero.sh"
# bind = $mainMod, E, exec, $execterm fish -c nvim
# bind = $mainMod, E, exec, env ZK_NOTEBOOK_DIR='$HOME/mynotes' neovide
bind = $mainMod, E, exec, $execterm env ZK_NOTEBOOK_DIR='$HOME/mynotes' nvim
bind = $mainMod, W, exec, $execterm fish -c "taskwarrior-tui"

# bind = $mainMod, Z, exec, $execterm fish -c 'zk edit -i --sort="modified"'
bind = $mainMod, Q, killactive 
bind = $mainMod, B, exec, google-chrome-stable
bind = $mainMod, F, exec, nautilus

bind = $mainMod, C, exec, grimshot copy area
# bind = $mainMod, M, exit, 
# bind = $mainMod, V, togglefloating, 
bind = $mainMod, code:47, exec, wofi --show drun
bind = $mainMod, S, exec, sesh list -t | wofi --show dmenu  | xargs -I{} $execterm fish -c "sesh cn {}" 
bind = $mainMod, D, exec, sesh list -z | wofi --show dmenu  | xargs -I{} $execterm fish -c "sesh cn {}" 
# bind = $mainMod SHIFT, code:47, exec, hyprctl clients | grep "class: " | awk '{gsub("class: ", "");print}' | wofi --show dmenu | xargs -I{} hyprctl dispatch focuswindow "{}"
bind = $mainMod SHIFT, code:47, exec, hyprctl clients | rg ^Window | awk '{gsub("^Window.*->", "");print}'| awk '!/^ :$/'| awk '!/^ ~:$/'| awk '{gsub(":$", "");print}'| wofi --dmenu | awk '{print $1}' | xargs -I{} hyprctl dispatcher focuswindow "title:{}"

bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, V, togglesplit, # dwindle

# Move window 
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Cycle workspaces 
bind = $mainMod, left, workspace, m-1
bind = $mainMod, right, workspace, m+1

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow



# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, name:1.main
bind = $mainMod, 2, workspace, name:2.
bind = $mainMod, 3, workspace, name:3.browser
bind = $mainMod, 4, workspace, name:4.notes
bind = $mainMod, 5, workspace, name:5.misc
bind = $mainMod, 6, workspace, name:6.zotero
bind = $mainMod, 7, workspace, name:7.browser_r
bind = $mainMod, 8, workspace, name:8.
bind = $mainMod, 9, workspace, name:9.misc_r
bind = $mainMod, 0, workspace, name:10.

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, name:1.main
bind = $mainMod SHIFT, 2, movetoworkspace, name:2.
bind = $mainMod SHIFT, 3, movetoworkspace, name:3.browser
bind = $mainMod SHIFT, 4, movetoworkspace, name:4.notes
bind = $mainMod SHIFT, 5, movetoworkspace, name:5.misc
bind = $mainMod SHIFT, 6, movetoworkspace, name:6.zotero
bind = $mainMod SHIFT, 7, movetoworkspace, name:7.browser_r
bind = $mainMod SHIFT, 8, movetoworkspace, name:8.
bind = $mainMod SHIFT, 9, movetoworkspace, name:9.misc_r
bind = $mainMod SHIFT, 0, movetoworkspace, name:10.


# workspace=1, monitor:DP-3
