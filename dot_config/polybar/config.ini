[colors]

; set $gray #a89984

background = #1d2021
background-alt = #373B41
foreground = #C5C8C6
; primary = #F0C674
primary = #d79921
secondary = #8ABEB7
; set $yellow #d79921
alert = #A54242
disabled = #707880

[bar/vertical]


[bar/example]
width = 100%
height = 20pt
; radius = 2

monitor = ${env:MONITOR:}
; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

; border-size = 4pt
; border-color = #00000000

padding-left = 0
padding-right = 1

; module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

; font-0 = monospace;2 

; font-0 = SauceCodePro Nerd Font:size=13;2
font-0 = MesloLGM Nerd Font:style=Mono:size=13;2
font-4 = ProFont:size=13;2
; font-1 = SauceCodePro Nerd Font:size=13;2
; font-2 = SauceCodePro Nerd Font:size=13;2
; font-3 = SauceCodePro Nerd Font:size=13;2
; font-1 = MaterialIcons:size=10
; font-2 = Termsynu:size=8;-1
font-1 = NotoEmoji Nerd Font Mono:size=10
font-2 = FontAwesome:size=10


; font-0 = Meslo LG M for Powerline 10

module-margin = 2
modules-left = i3 polywins 
modules-center = xwindow  
modules-right = pomobar filesystem pulseaudio bluetooth  memory cpu wlan eth date 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

[module/i3]

type = internal/i3
pin-workspaces = true
show-urgent = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = true
reverse-scroll = true
fuzzy-match = true

;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
; ws-icon-0 = 1;♚
; ws-icon-1 = 2;♛
; ws-icon-2 = 3;♜
; ws-icon-3 = 4;♝
; ws-icon-4 = 5;♞
; ws-icon-default = ♟

format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 2


; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%

label-focused = %name%  
label-focused-background = ${colors.background-alt}
label-focused-foreground = ${colors.primary}
; label-focused-underline= ${colors.primary}
; label-focused-underline= ${colors.primary}
label-focused-padding = 4

label-unfocused = %name%
label-unfocused-padding = 4

label-visible = %name%
; label-visible-underline = ${colors.secondary}
label-visible-padding = 4

label-urgent = *%name%*
label-urgent-background = ${colors.alert}
label-urgent-padding = 4


; Separator in between workspaces
; label-separator = :
; label-separator-padding = 2
; label-separator-foreground = #ffb52a
; [module/pomodoro]
; type=custom/script
; exec = ~/.config/polybar/scripts/pomobar.py
; label = %output%
; tail = true
; label-padding = 1

[module/pomobar]
type=custom/ipc
hook-0 = cat ~/.pomobaroutput
; hook-1 = ~/.config/polybar/scripts/pomodoro.py
initial=1

# adjust script path
click-left = ~/.config/polybar/scripts/pomobar.py --action=new &
click-middle= ~/.config/polybar/scripts/pomobar.py --action=kill &
click-right = ~/.config/polybar/scripts/pomobar.py --action=break &

; font-0 = fixed:pixelsize=10;1
; font-1 = NotoEmoji Nerd Font Mono:scale=15:antialias=false;0




[module/xworkspaces]
; type = internal/i3

; type = internal/xworkspaces

; label-active = %name%
; label-active-background = ${colors.background-alt}
; label-active-underline= ${colors.primary}
; label-active-padding = 1

; label-occupied = %name%
; label-occupied-padding = 1

; label-urgent = %name%
; label-urgent-background = ${colors.alert}
; label-urgent-padding = 1

; label-empty = %name%
; label-empty-foreground = ${colors.disabled}
; label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:100:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
warn-percentage = 75

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume =<label-volume> <ramp-volume> 


format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}

; format-ramp-volume-font = 2
format-ramp-volume-foreground = ${colors.primary}


label-volume = %percentage%%


label-muted = muted 🔇
label-muted-foreground = ${colors.disabled}

ramp-volume-0 = 🔈
ramp-volume-1 = 🔉
ramp-volume-2 = 🔊

click-right = pavucontrol


[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/bluetooth]
format-prefix = "BLUETOOTH "
format-prefix-foreground = ${colors.primary}
type = custom/script
exec = ~/.config/polybar/scripts/bluetooth.sh
interval = 2
click-left = exec blueman-manager
; click-right = exec path/to/scripts/config/polybar/toggle_bluetooth.sh
format-padding = 1
format-background = ${colors.background}
format-foreground = ${colors.foreground}

[module/polywins]
type = custom/script
exec = ~/.config/polybar/scripts/polywins.sh
format = <label>
label = %output%
label-padding = 1
tail = true

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
